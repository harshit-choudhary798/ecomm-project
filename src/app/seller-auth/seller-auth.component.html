<div class="container">
    <div>
      <h1 class="text-center mt-4 mb-4">seller sign-up</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control mb-3" placeholder="Enter Name" formControlName="name">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
          <div *ngIf="name?.errors?.['required']">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control mb-3" placeholder="Enter password" formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control mb-3" placeholder="Enter Email" formControlName="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="form.invalid">Signup</button>
    </form>
  </div>
